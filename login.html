<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<title>TM Seats</title>
	
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcnd.com/html5shiv/3.7.2/html5svhi.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" href="tmmobile.css">
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="main.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="search.js"></script>
	</head>
  
	<body class="fontstyle">	
		<div class="container-fluid">
		
			<!-- Title -->
			<div class="row tmtitle">
				<div class="col-xs-12 logo">
					<input type="image" src="tmus_logo2x.png" onclick="goHome()" alt="ticketmaster"/>
				</div>
			</div>
			
			<!-- Timer -->
			<div class="row">
				<div class="col-xs-12 timer">
					<p id="text">Time Remaining</p><p id="time">8:30</p>
				</div>
			</div>
						
			<!-- Login -->
			<div class="row" style="background: gray">
				<div class="login">
					<p>LOG IN</p>
					<form role="form">
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="usernameInput" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
						</div>
						<button type="submit" class="btn btn-default" onclick="setLogin()">Login</button>
					</form>
				</div>
			</div>

			<!-- Copyright -->
			<div class="row copyright">
				<p>Â© 1999-2014 Ticketmaster. All rights reserved.</p>
			</div>
		</div>
	</body>
</html>
