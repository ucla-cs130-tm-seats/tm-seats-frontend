<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<title>TM Seats</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcnd.com/html5shiv/3.7.2/html5svhi.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" href="tmmobile.css">
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="main.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="functions.js"></script>
		
		<!-- On Loaded -->
		<script>
			$(document).ready(function() {
				checkLogin();
			});
		</script>
	</head>
  
	<body class="fontstyle">	
		<div class="container-fluid">
		
			<!-- Title -->
			<div class="row tmtitle">
				<div class="col-xs-12 logo">
					<input type="image" src="tmus_logo2x.png" onclick="goHome()" alt="ticketmaster"/>
					<button id="loginbutton" type="button" class="btn btn-info" onclick="goLogin()" type="submit">Login</button>
					<p id="user"></p>
				</div>
			</div>
			
			<!-- Search Bar -->
			<div class="row venuesearch">
				<form class="form-inline" role="form">
					<div class="form-group">
						<div class="input-group">
							<input type="search" class="form-control" id="searchText" placeholder="Enter Artist, Team, or Venue">
							<div class="input-group-btn">
								<button type="submit" class="btn btn-default" onclick="searchVenue()"><strong>Go</strong></button>
							</div>
						</div>
					</div>
				</form>
			</div>
			
			<!-- Error -->
			<div id="errorSection" class="row error">
			</div>

			<!-- Event Info -->
			<div class="row" style="background: gray">
				<div style="background: white; margin: 5px; padding: 5px" onclick="goVenue(0)">
					<div class="row">
						<p id="eventName" style="text-align: center"><strong>Eric Church - The Outsiders World Tour</strong></p>
						<div class="col-xs-6" id="eventImage">
							<img src="echurch.jpg" class="img-responsive" alt="pic"/>
						</div>
						<div class="col-xs-6">
							<p id="eventVenue">Peoria Civic Center</p>
							<p id="eventLocTime"><small>Peoria, IL<br>
							   Fri, Nov 21, 2014 07:00 PM</small></p>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Copyright -->
			<div class="row copyright">
				<p>Â© 1999-2014 Ticketmaster. All rights reserved.</p>
			</div>
		</div>
	</body>
</html>
