<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<title>TM Seats</title>
	
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcnd.com/html5shiv/3.7.2/html5svhi.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
  
	<body>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<div class="container-fluid">
		
			<!-- Title -->
			<div class="row" style="background: linear-gradient(#2f2f2f, black)">
				<div class="col-xs-8">
					<img src="tmus_logo2x.png" class="img-responsive" alt="ticketmaster" style="padding: 10px"/>
				</div>
				<div class="col-xs-4">
					<p style="alignment: vertical">United States</p>
				</div>
			</div>
			
			<!-- Search Bar -->
			<form class="form-inline" role="form">
				<div class="form-group">
					<div class="input-group">
						<input type="search" class="form-control" placeholder="Enter Artist, Team, or Venue">
						<div class="input-group-btn">
							<button type="submit" class="btn btn-default">Go</button>
						</div>
					</div>
				</div>
			</form>

			<!-- Event Info -->
			<div class="row" style="background: gray">
				<div class="col-xs-12" style="background: white; margin: 10px">
					<div class="row">
						<p><strong>Eric Church - The Outsiders World Tour</strong></p>
						<div class="col-xs-4">
							<img src="echurch.jpg" class="img-responsive" alt="pic"/>
						</div>
						<div class="col-xs-7">
							<p>Peoria Civic Center</p>
							<p><small>Peroia, IL<br>
							   Fri, Nov 21, 2014 07:00 PM</small></p>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Button to Interactive Map -->
			<button type="button" class="btn btn-info">View SeatMap</button>
		
			<!-- Ticket Searching -->
			<div class="row" style="background: black">
				<div class="col-xs-12">
					<p style="color: white">Search for tickets</p>
				</div>
			</div>
			
			<div class="row">
				Section
			</div>
			<div class="row">
				<div class="col-xs-12">
					<select class="form-control">
						<option>Best available</option>
						<option>Lower Bowl</option>
						<option>Main Floor - General Admission</option>
						<option>Main Floor - Reserved</option>
						<option>Mezzanine</option>
						<option>Upper Bowl</option>
					</select>
				</div>
			</div>
			<div class="row">
				Tickets
			</div>
			<div class="row">
				<p>Full Price Ticket</p>
				<div class="col-xs-3">
					<select class="form-control">
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				</div>
				<div class="col-xs-9">
					<select class="form-control">
						<option>Any Price</option>
						<option>US $70.45</option>
						<option>US $49.25</option>
						<option>US $34.45</option>
					</select>
				</div>
				
				<button type="button" class="btn btn-default" style="background: linear-gradient(white, green)">Find Tickets</button>
			</div>
		</div>
		
	</body>
</html>
