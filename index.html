<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<title>TM Seats</title>
	
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcnd.com/html5shiv/3.7.2/html5svhi.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" href="tmmobile.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="search.js"></script>
	</head>
  
	<body>	
		
		
		<div class="container-fluid">
		
			<!-- Title -->
			<div class="row tmtitle">
				<div class="col-xs-8">
					<img src="tmus_logo2x.png" class="img-responsive middle" alt="ticketmaster"/>
				</div>
			</div>
			
			<!-- Search Bar -->
			<div class="row venuesearch">
				<form class="form-inline" role="form">
					<div class="form-group">
						<div class="input-group">
							<input type="search" class="form-control" id="searchText" placeholder="Enter Artist, Team, or Venue">
							<div class="input-group-btn">
								<button type="submit" class="btn btn-default" onclick="searchVenue()">Go</button>
							</div>
						</div>
					</div>
				</form>
			</div>

			<!-- Event Info -->
			<div class="row" style="background: gray">
				<div style="background: white; margin: 5px; padding: 5px">
					<div class="row">
						<p style="text-align: center"><strong>Eric Church - The Outsiders World Tour</strong></p>
						<div class="col-xs-6" id="eventImage">
							<img src="echurch.jpg" class="img-responsive" alt="pic"/>
						</div>
						<div class="col-xs-6">
							<p id="eventVenue">Peoria Civic Center</p>
							<p id="eventLocTime"><small>Peoria, IL<br>
							   Fri, Nov 21, 2014 07:00 PM</small></p>
						</div>
					</div>
				</div>
			</div>
		
			<!-- Ticket Searching -->
			<div class="row" style="background: #111111; padding: 10px 0px">
				<div class="col-xs-12 ticketsearch">
					<p>Search for tickets</p>
					<button type="button" class="btn btn-info" onclick="gotoSeatMap()">Use SeatMap</button>
				</div>
			</div>
			
			<div class="row" style="padding: 5px; background: #cccccc">
				Section
			</div>
			<div class="row" style="margin: 10px 0px">
				<select class="form-control" id="eventSectionAreas">
					<option>Best available</option>
					<option>Lower Bowl</option>
					<option>Main Floor - General Admission</option>
					<option>Main Floor - Reserved</option>
					<option>Mezzanine</option>
					<option>Upper Bowl</option>
				</select>
			</div>
			<div class="row" style="padding: 5px; background: #cccccc">
				Tickets
			</div>
			<div class="row" style="padding: 10px">
				<p>Full Price Ticket</p>
				<div class="col-xs-4">
					<select class="form-control" id="eventMaxTicketNum">
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				</div>
				<div class="col-xs-8">
					<select class="form-control" id="eventPrices">
						<option>Any Price</option>
						<option>US $70.45</option>
						<option>US $49.25</option>
						<option>US $34.45</option>
					</select>
				</div>
			</div>
			<div class="row" style="padding: 10px">
				<button type="button" class="btn btn-default findticket" onclick="findTickets()">Find Tickets</button>
			</div>
			<div class="row" style="height: 40px; background: #111111"/>
		</div>
		
	</body>
</html>
